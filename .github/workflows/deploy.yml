name: CI/CD for Operators Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH and deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            APP_DIR="/opt/operabot"
            REPO_URL="https://github.com/girudomed/OperatorBot.git"

            echo "=== Создаём директорию проекта ${APP_DIR} ==="
            sudo mkdir -p "${APP_DIR}"
            sudo chown "${USER}:${USER}" "${APP_DIR}"

            if [ ! -d "${APP_DIR}/.git" ]; then
              echo "Репозиторий не найден. Клонируем заново..."
              git clone "${REPO_URL}" "${APP_DIR}"
            fi

            cd "${APP_DIR}"

            echo "=== Обновляем репозиторий ==="
            git fetch origin
            git reset --hard origin/main

            if [ -n "${{ secrets.PROD_ENV_FILE }}" ]; then
              echo "=== Обновляем .env ==="
              printf "%s" "${{ secrets.PROD_ENV_FILE }}" > .env
            fi

            echo "=== Принудительно удаляем существующий контейнер ==="
            docker stop operators_bot_container || true
            docker rm operators_bot_container || true

            echo "=== Перезапускаем контейнеры через docker-compose ==="
            docker-compose down || true
            docker-compose up --build -d

            echo "=== Очистка старых Docker-ресурсов ==="
            docker image prune -af || true
            docker container prune -f || true

            echo "=== Деплой завершён успешно ==="
